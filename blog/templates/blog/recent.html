{% extends 'base.html' %}
{% block title %}Recent Posts{% endblock title %}
{% block content %}
<style>
    .avatar {
  vertical-align: middle;
  width: 50px;
  height: 50px;
  border-radius: 80px;
}
</style>

{% for post in blogs%}
<!-- Blog entries -->

  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
    <img src="{{post.image.url}}" alt="{{post.title}}" style="width:100%; height:300px;">
      <hr>
    <div class="w3-container">
      <h3><b>{{post.title}}</b></h3>
      <h5>{{post.user}}, <span class="w3-opacity">{{post.created}}</span></h5>
    </div>

    <div class="w3-container">
      <p>{{post.content}}</p>
      <div class="w3-row">
        <div class="w3-col m8 s12">
          <p><button class="w3-button w3-padding-large w3-white w3-border"><b><a href="{{post.get_absolute_url}}">READ MORE »</a> </b></button></p>
        </div>
        <div class="w3-col m4 w3-hide-small">
          <p><span class="w3-padding-large w3-right"><b>Comments  </b> <span class="w3-tag">0</span></span></p>
        </div>
      </div>
    </div>
  </div>


{%endfor%}
        {% endblock %}
